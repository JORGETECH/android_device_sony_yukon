
# This file allows user to override the factory (kernel) defaults for the WLAN Driver
# Full options list see in kernel sources:
#  kernel/sony/msm8226/drivers/staging/prima/CORE/HDD/inc/wlan_hdd_cfg.h
#  kernel/sony/msm8226/drivers/staging/prima/CORE/MAC/inc/wniCfg.h

#############################################################

#5GHz Channel Bonding
# min,default,max: 0,0,10
# In original Sony M2 firmware - gChannelBondingMode5GHz=1
gChannelBondingMode5GHz=1

#2.4GHz Channel Bonding
# min,default,max: 0,0,10
# In original Sony M2 firmware - gChannelBondingMode24GHz=0
gChannelBondingMode24GHz=1

# SAP Country code
# Default Country Code is 2 bytes, 3rd byte is optional indoor or out door.
# Example:
#   US Indoor - USI
#   Korea Outdoor - KRO
#   Japan without optional byte - JP
#   France without optional byte - FR
# default: FFF
#gAPCntryCode=JP

# Make 1x1 the default antenna configuration
# min,default,max: 1,2,2
# In original Sony M2 firmware - gNumRxAnt=1
gNumRxAnt=1

# Override default for fix 802.11ac for RU/UA.
# default: RU,UA,ZA
gListOfNon11acCountryCode=ZA

#############################################################

END

# Note: Configuration parser would not read anything past the END marker
